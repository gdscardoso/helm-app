{{ if .Values.ingress }}
{{ if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.application_name }}
  annotations:
    kubernetes.io/ingress.class: nginx
    {{- if .Values.ingress.caIssuer }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.caIssuer | quote }}
    cert-manager.io/common-name: {{ .Values.ingress.dns | quote }}
    {{- end}}
  {{- with .Values.ingress.annotations }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: nginx
  {{- if .Values.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.ingress.dns }}
      secretName: {{ .Values.ingress.dns }}-tls
  {{- end}}
  rules:
  - http:
      paths:
      - path: {{ .Values.ingress.path }}
        pathType: {{ coalesce .Values.ingress.pathType "Prefix" }}
        backend:
          service:
            name: svc-{{ .Values.application_name }}
            port:
              number: {{ .Values.service.port }}
{{ end }}
{{ end }}
